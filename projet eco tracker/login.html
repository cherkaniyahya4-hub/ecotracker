<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoTracker &middot; Log in</title>
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <button
      class="theme-toggle-floating"
      type="button"
      data-theme-toggle
      aria-label="Toggle color mode"
    >
      Dark mode
    </button>

    <div class="auth-wrapper">
      <main class="auth-card">
        <div class="logo">
          <img style="margin-top: 10px" src="./eco.png" alt="EcoTracker logo" />
          EcoTracker
        </div>
        <h1>Welcome back</h1>
        <p>Sign in to view your EcoScore, goals, and scanners.</p>

        <form action="./dashboard.html" method="GET">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@email.com"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />

          <div class="actions">
            <label>
              <input type="checkbox" name="remember" />
              Keep me logged in
            </label>
            <a
              href="mailto:support@ecotracker.app?subject=EcoTracker%20password%20reset"
              >Forgot password?</a
            >
          </div>

          <button type="submit">Log in</button>
        </form>

        <p class="supporting-link">
          New to EcoTracker?
          <a href="./index.html#features">Create an account</a>
        </p>

        <div class="social-buttons">
          <button type="button">Continue with Google</button>
          <button type="button">Continue with Apple</button>
        </div>

        <a
          style="color: #214917"
          class="primary-btn"
          style="display: inline-block; text-align: center; margin-top: 18px"
          href="file:///Users/cherkaniaymen/Desktop/yahya/ecotracker/index.html"
        >
          Retour Ã  l'accueil
        </a>
      </main>
    </div>
    <script src="./js/theme.js"></script>
  </body>
</html>
