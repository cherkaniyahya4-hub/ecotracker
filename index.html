<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTracker Login</title>
    <style>
      /* CSS styles will go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f6f0; /* Light background color from the image */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Start content near the top */
        min-height: 100vh;
        margin: 0;
        padding-top: 50px;
      }

      .login-container {
        width: 90%;
        max-width: 400px; /* Constrain the width for a mobile-like look */
        text-align: center;
        padding: 20px;
      }

      /* --- Header/Logo Styling --- */
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #38761d; /* Dark green color */

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo-inline {
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h2 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin: 0 0 10px 0;
      }

      .header p {
        color: #666;
        margin-bottom: 30px;
      }

      /* --- Form Styling --- */
      .form-group {
        margin-bottom: 15px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px; /* Rounded corners for input fields */
        box-sizing: border-box; /* Include padding in the element's total width and height */
        font-size: 16px;
        outline: none;
      }

      /* --- Forgot Password Link --- */
      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }
      .forgot-password a {
        color: #555;
        text-decoration: none;
        font-size: 14px;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background-color: #5b9944;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .login-button:hover {
        background-color: #4b8438;
      }

      .separator {
        color: #999;
        margin: 25px 0;
        position: relative;
        font-size: 14px;
      }

      .social-login {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 30px;
      }

      .social-login button {
        flex: 1;
        padding: 15px;
        background-color: white;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .google-button::before {
        content: "G";
        font-size: 18px;
        margin-right: 8px;
        color: #db4437;
      }

      .apple-button::before {
        content: "ï£¿";
        font-family: sans-serif;
        font-size: 18px;
        margin-right: 8px;
      }

      .signup-link {
        font-size: 16px;
      }
      .signup-link a {
        color: #5b9944;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="header">
        <h2>
          <div class="logo">
            <img class="logo-inline" src="no_background.png" />EcoTracker
          </div>
          Log in to the app
        </h2>
        <p>Enter your credentials to access your account</p>
      </div>

      <form action="linka.html" method="POST">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>

        <button href="linka.html" type="submit" class="login-button">
          Log In
        </button>
      </form>

      <p class="separator">Or continue with</p>

      <div class="social-login">
        <button class="google-button">Google</button>
        <button class="apple-button">Apple</button>
      </div>

      <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
